<ion-header>

    <ion-navbar>
        <ion-title>tickets</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card (click)="goToTaxiTicket()">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <ion-avatar item-start>
                            <img src="assets/user.jpg">
                        </ion-avatar>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-9>Taxi Service</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            Your ticket for Taxi Service on 25 June 2017
        </ion-card-content>
    </ion-card>

    <ion-card (click)="goToHotelTicket()">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <ion-avatar item-start>
                            <img src="assets/user.jpg">
                        </ion-avatar>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-9>Hotel Service</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            Your ticket for Hotel Service from 17 june to 25 June 2017
        </ion-card-content>
    </ion-card>

    <ion-card (click)="goToRestaurantTicket()">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-3>
                        <ion-avatar item-start>
                            <img src="assets/user.jpg">
                        </ion-avatar>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-9>Restaurant Service</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            Your ticket for Restaurant Service on 13 june 2017
        </ion-card-content>
    </ion-card>

</ion-content>
