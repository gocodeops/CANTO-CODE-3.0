<ion-header>

    <ion-navbar>
        <ion-title>Services</ion-title>
    </ion-navbar>

    <ion-buttons end>
        <button ion-button icon-only (click)="openTickets()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)="itemSelected('taxi')">
            <ion-avatar item-start>
                <img src="assets/type-images/taxi.jpg">
            </ion-avatar>
            <h2>Taxies</h2>
            <p>Get from here to there</p>
        </button>

        <button ion-item (click)="itemSelected('hotel')">
            <ion-avatar item-start>
                <img src="assets/type-images/hotel.jpg">
            </ion-avatar>
            <h2>Hotels</h2>
            <p>Stay at a place when you're there</p>
        </button>

        <button ion-item (click)="itemSelected('restaurant')">
            <ion-avatar item-start>
                <img src="assets/type-images/restaurant.jpg">
            </ion-avatar>
            <h2>Restaurants</h2>
            <p>Serve yourself a great meal</p>
        </button>
    </ion-list>

</ion-content>
