<ion-header>

    <ion-navbar>
        <ion-title>Services</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item (click)="itemSelected(item)">
            <ion-avatar item-start>
                <img src="../../assets/type-images/taxi.jpg">
            </ion-avatar>
            <h2>Taxies</h2>
            <p>Get from here to there</p>
        </button>

        <button ion-item (click)="itemSelected(item)">
            <ion-avatar item-start>
                <img src="../../assets/type-images/hotel.jpg">
            </ion-avatar>
            <h2>Hotels</h2>
            <p>Stay at a place when you're there</p>
        </button>

        <button ion-item (click)="itemSelected(item)">
            <ion-avatar item-start>
                <img src="../../assets/type-images/restaurant.jpg">
            </ion-avatar>
            <h2>Restaurant</h2>
            <p>Serve yourself a great meal</p>
        </button>
    </ion-list>

</ion-content>
