<ion-header>

    <ion-navbar>
        <ion-title>ServiceRestaurant</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-grid>
            <ion-fab top right>
                <p ion-button color="danger" clear class="my_addknop">+</p>
            </ion-fab>
            <br>
            <br>
            <br>
            <ion-row class="item">
                <ion-col col-9>
                    <ion-item>
                        <ion-label color="primary">Item</ion-label>
                        <ion-select [(ngModel)]="item">
                            <ion-option value="water">Water</ion-option>
                            <ion-option value="piza">Piza</ion-option>
                            <ion-option value="hamburger">Hamburger</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col col-3>
                    <ion-item>
                        <ion-input [(ngModel)]="amount" type="number" value="1" min="0" max="15"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

    <button ion-button block (click)="createTicket()">Accept</button>
</ion-content>
