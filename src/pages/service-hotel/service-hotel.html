<ion-header>

    <ion-navbar>
        <ion-title>{{serviceName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Check In</ion-label>
            <ion-input [(ngModel)]="checkin" type="date"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Check Out</ion-label>
            <ion-input [(ngModel)]="checkout" type="date"></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row col-12 class="room">
                <ion-col col-9>
                    <ion-item>
                        <ion-label color="primary">Room</ion-label>
                        <ion-select [(ngModel)]="room">
                            <ion-option value="small">Small Room</ion-option>
                            <ion-option value="normal">Normal Room</ion-option>
                            <ion-option value="master">Master Room</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col col-3>
                    <ion-item>
                        <ion-input [(ngModel)]="amount" type="number" value="1" min="0" max="15"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

    <button ion-button block>Accept</button>
</ion-content>
